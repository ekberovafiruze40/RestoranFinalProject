<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title>About</title>

</head>

<body>
<div layout:fragment="content">


    <!-- Navbar & Hero Start -->
    <div class="container-xxl position-relative p-0">
        <div class="container-xxl py-5 bg-dark hero-header mb-5">
            <div class="container text-center my-5 pt-5 pb-4">
                <h1 class="display-3 text-white mb-3 animated slideInDown">About Us</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center text-uppercase">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">About</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- Navbar & Hero End -->



    <!-- About Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5 align-items-center">
                <div class="col-lg-6">
                    <div class="row g-3">
                        <div th:each="galleryImage:${galleryImages}" class="col-6 text-start">
                            <img th:src="${galleryImage.imageUrl}" class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.1s" src="/front/img/about-1.jpg">
                        </div>

                    </div>
                </div>
                <div class="col-lg-6">
                    <h5 th:text="${about.title}" class="section-title ff-secondary text-start text-primary fw-normal">About Us</h5>
                    <div class="d-flex align-items-center mb-4">
                        <h1 th:text="${about.subTitle}" class="me-2 mb-0"></h1>
                        <i th:class="${about.icon}" style="font-size: 2.5rem; line-height: 1;" class="text-primary me-2"></i>
                    </div>                    <p th:text="${about.description}" class="mb-4">Tempor erat elitr rebum at clita. Diam dolor diam ipsum sit. Aliqu diam amet diam et eos erat ipsum et lorem et sit, sed stet lorem sit.</p>
                    <div class="row g-4 mb-4">
                        <div class="col-sm-6">
                            <div class="d-flex align-items-center border-start border-5 border-primary px-3">
                                <h1 th:text="${about.yearsOfExperience}" class="flex-shrink-0 display-5 text-primary mb-0" data-toggle="counter-up">15</h1>
                                <div class="ps-4">
                                    <p class="mb-0">İllik</p>
                                    <h6 class="text-uppercase mb-0">Təcrübə</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="d-flex align-items-center border-start border-5 border-primary px-3">
                                <h1 th:text="${about.popularCount}" class="flex-shrink-0 display-5 text-primary mb-0" data-toggle="counter-up">50</h1>
                                <div class="ps-4">
                                    <p class="mb-0">Populyar</p>
                                    <h6 class="text-uppercase mb-0">Baş aşpaz</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- About End -->




    <!-- Team Start -->
    <div class="container-xxl pt-5 pb-3">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h5 class="section-title ff-secondary text-center text-primary fw-normal">Komanda üzvləri</h5>
                <h1 class="mb-5">Usta aşpazlarımız</h1>
            </div>
            <div class="row g-4">
                <div th:each="team, iterStat : ${teams}" th:if="${iterStat.index < 4}" class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="team-item text-center rounded overflow-hidden">
                        <div class="rounded-circle overflow-hidden m-4">
                            <img th:src="${team.imageUrl}" class="img-fluid">
                        </div>
                        <h5  th:text="${team.fullName}" class="mb-0" >Full Name</h5>
                        <small th:text="${team.designation}">Designation</small>
                        <div class="d-flex justify-content-center mt-3">
                            <a class="btn btn-square btn-primary mx-1" ><i th:class="${team.facebookIcon}" class="fab fa-facebook-f"></i></a>
                            <a class="btn btn-square btn-primary mx-1" ><i th:class="${team.twitterIcon}" class="fab fa-twitter"></i></a>
                            <a class="btn btn-square btn-primary mx-1" ><i th:class="${team.instagramIcon}" class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Team End -->




</div>

</body>
</html>
