<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
  <title>Booking</title>

</head>

<body>
<div layout:fragment="content">




  <div class="container-xxl py-5 bg-dark hero-header mb-5">
    <div class="container text-center my-5 pt-5 pb-4">
      <h1 class="display-3 text-white mb-3 animated slideInDown">Booking</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb justify-content-center text-uppercase">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Pages</a></li>
          <li class="breadcrumb-item text-white active" aria-current="page">Booking</li>
        </ol>
      </nav>
    </div>
  </div>

<!-- Navbar & Hero End -->


<!-- Reservation Start -->
<div  class="container-xxl py-5 px-0 wow fadeInUp" data-wow-delay="0.1s">
  <div class="row g-0">
    <div class="col-md-12 bg-dark d-flex align-items-center">
      <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
        <h5 class="section-title ff-secondary text-start text-primary fw-normal">Rezervasiya</h5>
        <h1 class="text-white mb-4">Onlayn masa sifariş edin</h1>
        <form action="/booking" method="post" >
          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="name" name="name" placeholder="Ad daxil edin">
                <label for="name">Ad</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email daxil edin">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating date" id="date3" data-target-input="nearest">
                <input type="datetime-local" class="form-control datetimepicker-input" id="datetime" name="dateTime" placeholder="Vaxt daxil edin" data-target="#date3" data-toggle="datetimepicker" />
                <label for="datetime">Tarix & Vaxt</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <select class="form-select" id="select1" name="numberOfPeople">
                  <option value="1">People 1</option>
                  <option value="2">People 2</option>
                  <option value="3">People 3</option>
                  <option value="4">People 4</option>
                  <option value="5">People 5</option>
                  <option value="6">People 6</option>
                </select>
                <label for="select1">Say</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Xüsusi sorğu" id="message" name="specialRequest" style="height: 100px"></textarea>
                <label for="message">Xüsusi sorğu</label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary w-100 py-3" type="submit">Rezerv edin</button>
            </div>
          </div>
        </form>

        <!--  FLASH MƏLUMATLARI GÖSTƏRMƏ (opsional JSP/Thymeleaf üçün) -->
        <div class="text-white mt-3">
          <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        </div>

        <!-- Əgər form xətası varsa -->
        <div th:if="${formError}" class="alert alert-warning" role="alert">
          <p th:text="${formError}"></p>
        </div>

      </div>
    </div>
  </div>
</div>




</div>
</body>
</html>
