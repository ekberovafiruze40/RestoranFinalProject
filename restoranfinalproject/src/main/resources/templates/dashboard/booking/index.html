<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
  <meta charset="UTF-8">
  <title>Booking</title>
</head>
<body >
<div layout:fragment="body">
  <div style="overflow-x: auto;">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Date Time</th>
        <th scope="col">NumberOfPeople</th>
        <th scope="col">Special Request</th>


      </tr>
      </thead>
      <tbody>
      <tr th:each="booking: ${bookings}">
        <th th:text="${booking.id}"  scope="row">1</th>
        <td th:text="${booking.name}">Mark</td>
        <td th:text="${booking.email}">Mark</td>
        <td th:text="${booking.dateTime}">Mark</td>
        <td th:text="${booking.numberOfPeople}">Mark</td>
        <td th:text="${booking.specialRequest}">Mark</td>

      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
