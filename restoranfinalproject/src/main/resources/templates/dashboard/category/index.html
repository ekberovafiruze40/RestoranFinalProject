<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body >
<div layout:fragment="body">
    <a th:href="@{/admin/category/create}" class="btn btn-outline-success">Create</a>
    <div style="overflow-x: auto;">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Category Name</th>
            <th scope="col">Category Tag</th>
            <th scope="col">Category Icon</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category: ${categories}">
            <th th:text="${category.id}"  scope="row">1</th>
            <td th:text="${category.name}">Mark</td>
            <td th:text="${category.tag}">Mark</td>
            <td th:text="${category.icon}">Mark</td>
            <td>
                <a th:href="'/admin/category/update/'+${category.id}" class="btn btn-outline-warning">update</a>
                <a th:href="'/admin/category/delete/'+${category.id}" class="btn btn-outline-danger">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>

</body>
</html>
