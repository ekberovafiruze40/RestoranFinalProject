<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
  <meta charset="UTF-8">
  <title>Update</title>
</head>
<body >
<div layout:fragment="body">
  <form method="post" enctype="multipart/form-data">

    <div class="form-group">
      <input type="text" name="name" th:value="${category.name}" class="form-control col-4"
             placeholder="Category Name" required/>
    </div>

    <div class="form-group">
      <input type="text" name="tag" th:value="${category.tag}" class="form-control col-4"
             placeholder="Category Tag" required/>
    </div>

    <div class="form-group">
      <input type="text" name="icon" th:value="${category.icon}" class="form-control col-4"
             placeholder="Category Icon" required/>
    </div>

    <div class="form-group">
      <input type="submit" value="Update" class="btn btn-success"/>
    </div>

  </form>
</div>

</body>
</html>
