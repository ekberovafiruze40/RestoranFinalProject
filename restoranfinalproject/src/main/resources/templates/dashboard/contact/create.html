<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div layout:fragment="body">
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <input type="text" name="name" class="form-control col-4" placeholder="Name" required/>
    </div>

    <div class="form-group">
      <textarea type="text" name="email" class="form-control col-4" placeholder="Email" required></textarea>
    </div>
    <div class="form-group">
      <input type="text" name="subject" class="form-control col-4" placeholder="Subject" step="0.01" required/>
    </div>

    <div class="form-group">
      <textarea type="text" name="message" class="form-control col-4" placeholder="Message" required></textarea>
    </div>


    <div class="form-group">
      <input type="submit" value="Create" class="btn btn-success"/>
    </div>
  </form>
</div>

</body>
</html>
