<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
</head>
<body >
<div layout:fragment="body">
  <a th:href="@{/admin/contact/create}" class="btn btn-outline-success">Create</a>
  <div style="overflow-x: auto;">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Subject</th>
      <th scope="col">Message</th>
      <th scope="col">Action</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="contact: ${contacts}">
      <th th:text="${contact.id}"  scope="row">1</th>
      <td th:text="${contact.name}">Mark</td>
      <td th:text="${contact.email}">Mark</td>
      <td th:text="${contact.subject}">Mark</td>
      <td th:text="${contact.message}">Mark</td>
      <td>
        <a th:href="'/admin/contact/update/' +${contact.id}" class="btn btn-outline-warning">update</a>
        <a th:href="'/admin/contact/delete/' +${contact.id}" class="btn btn-outline-danger">delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</div>

</body>
</html>
