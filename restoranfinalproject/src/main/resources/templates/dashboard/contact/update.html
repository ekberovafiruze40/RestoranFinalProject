<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body >
<div layout:fragment="body">
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <input type="text" name="name" th:value="${contact.name}" class="form-control col-4"
             placeholder="Name" required/>
    </div>
    <div class="form-group">
      <input type="text" name="email" th:value="${contact.email}" class="form-control col-4"
             placeholder="Email" required/>
    </div>

    <div class="form-group">
      <input type="text" name="subject" th:value="${contact.subject}" class="form-control col-4"
             placeholder="Subject" required/>
    </div>
    <div class="form-group">
      <input type="text" name="message" th:value="${contact.message}" class="form-control col-4"
             placeholder="Message" required/>
    </div>




    <div class="form-group">
      <input type="submit" value="Update" class="btn btn-success"/>
    </div>

  </form>
</div>

</body>
</html>
