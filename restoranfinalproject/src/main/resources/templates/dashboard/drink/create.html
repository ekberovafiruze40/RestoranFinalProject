<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
  <meta charset="UTF-8">
  <title>Create</title>
</head>
<body>
<div layout:fragment="body">
  <form method="post" enctype="multipart/form-data">

    <div class="form-group">
      <input type="text" name="name" class="form-control col-4" placeholder="Drink Name" required/>
    </div>

    <div class="form-group">
      <textarea type="text" name="description" class="form-control col-4" placeholder="Description" required></textarea>
    </div>

    <div class="form-group">
      <input type="text" name="imageUrl" class="form-control col-4" placeholder="Image Url" required/>
    </div>

    <div class="form-group">
      <input type="text" name="price" class="form-control col-4" placeholder="Price" required/>
    </div>

    <div class="form-group">
      <input type="submit" value="Create" class="btn btn-success"/>
    </div>

  </form>
</div>

</body>
</html>
