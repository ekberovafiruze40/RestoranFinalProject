<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Drink</title>
</head>
<body >
<div layout:fragment="body">
    <a th:href="@{/admin/drink/create}" class="btn btn-outline-success">Create</a>
    <div style="overflow-x: auto;">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">ImageUrl</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="drink: ${drinks}">
                <th th:text="${drink.id}"  scope="row">1</th>
                <td th:text="${drink.name}">Mark</td>
                <td th:text="${drink.description}">Mark</td>
                <td th:text="${drink.imageUrl}">Mark</td>
                <td th:text="${drink.price}">Mark</td>
                <td>
                    <a th:href="'/admin/drink/update/'+${drink.id}" class="btn btn-outline-warning">update</a>
                    <a th:href="'/admin/drink/delete/'+${drink.id}" class="btn btn-outline-danger">delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
