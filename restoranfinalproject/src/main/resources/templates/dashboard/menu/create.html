<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<div layout:fragment="body">

    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="text" name="name" class="form-control col-4" placeholder="Food Name" required/>
        </div>

        <div class="form-group">
            <textarea type="text" name="description" class="form-control col-4" placeholder="Food Description" required></textarea>
        </div>

        <div class="form-group">
            <input type="text" name="imageUrl" class="form-control col-4" placeholder="Food ImageUrl" required/>
        </div>

        <div class="form-group">
            <select name="category.id" class="form-control col-4">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name + ' - ' + category.tag + ' - ' + category.icon}">
                </option>

            </select>
        </div>

        <div class="form-group">
        <select name="price.id" class="form-control col-4">
            <option th:each="price : ${prices}"
                    th:value="${price.id}"
                    th:text="${price.amount + '-' + price.currency}">
            </option>
        </select>
        </div>

        <div class="form-group">
            <input type="submit" value="Create" class="btn btn-success"/>
        </div>
    </form>
</div>

</body>
</html>
