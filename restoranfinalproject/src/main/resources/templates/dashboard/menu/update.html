<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Update Menu Item</title>
</head>
<body>
<div layout:fragment="body">
    <form  method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="text" name="name" class="form-control col-4" placeholder="Food Name"
                   th:value="${menu.name}" required/>
        </div>

        <div class="form-group">
            <textarea name="description" class="form-control col-4" placeholder="Food Description" required
                      th:text="${menu.description}"></textarea>
        </div>

        <div class="form-group">
            <input type="text" name="imageUrl" class="form-control col-4" placeholder="Food ImageUrl"
                   th:value="${menu.imageUrl}" required/>

        </div>

        <div class="form-group">
            <select name="category.id" class="form-control col-4">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name + ' - ' + category.tag + ' - ' + category.icon}"
                        th:selected="${category.id == menu.category.id}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <select name="price.id" class="form-control col-4">
                <option th:each="price : ${prices}"
                        th:value="${price.id}"
                        th:text="${price.amount + '-' + price.currency}"
                        th:selected="${price.id == menu.price.id}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <input type="submit" value="Update" class="btn btn-primary"/>
            <a th:href="@{/admin/menu}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
