<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
  <meta charset="UTF-8">
  <title>Partner</title>
</head>
<body >
<div layout:fragment="body">
  <a th:href="@{/admin/partner/create}" class="btn btn-outline-success">Create</a>
  <div style="overflow-x: auto;">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Photo Url</th>
        <th scope="col">Action</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="partner: ${partners}">
        <th th:text="${partner.id}"  scope="row">1</th>
        <td th:text="${partner.title}">Mark</td>
        <td th:text="${partner.photoUrl}">Mark</td>
        <td>
          <a th:href="'/admin/partner/update/'+${partner.id}" class="btn btn-outline-warning">update</a>
          <a th:href="'/admin/partner/delete/'+${partner.id}" class="btn btn-outline-danger">delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
