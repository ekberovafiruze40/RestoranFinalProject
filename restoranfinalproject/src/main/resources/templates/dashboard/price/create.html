<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<div layout:fragment="body">
    <form method="post" enctype="multipart/form-data">

        <div class="form-group">
            <input type="number" name="amount" class="form-control col-4" placeholder="Amount" required/>
        </div>

        <div class="form-group">
            <input type="text" name="currency" class="form-control col-4" placeholder="Currency" required maxlength="3"/>
        </div>

        <div class="form-group">
            <input type="submit" value="Create" class="btn btn-success"/>
        </div>

    </form>
</div>

</body>
</html>
