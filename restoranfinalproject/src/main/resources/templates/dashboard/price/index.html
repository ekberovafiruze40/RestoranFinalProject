<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Price</title>
</head>
<body >
<div layout:fragment="body">
    <a th:href="@{/admin/price/create}" class="btn btn-outline-success">Create</a>
    <div style="overflow-x: auto;">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Amount</th>
                <th scope="col">Currency</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="price: ${prices}">
                <th th:text="${price.id}"  scope="row">1</th>
                <td th:text="${price.amount}">Mark</td>
                <td th:text="${price.currency}">Mark</td>
                <td>
                    <a th:href="'/admin/price/update/'+${price.id}" class="btn btn-outline-warning">update</a>
                    <a th:href="'/admin/price/delete/'+${price.id}" class="btn btn-outline-danger">delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
