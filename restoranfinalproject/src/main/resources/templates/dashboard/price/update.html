<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body >
<div layout:fragment="body">
    <form method="post" enctype="multipart/form-data">

        <div class="form-group">
            <input type="number" name="amount" th:value="${price.amount}" class="form-control col-4"
                   placeholder="Category Name" required/>
        </div>

        <div class="form-group">
            <input type="text" name="currency" th:value="${price.currency}" class="form-control col-4"
                   placeholder="Category Tag" required/>
        </div>


        <div class="form-group">
            <input type="submit" value="Update" class="btn btn-success"/>
        </div>

    </form>
</div>

</body>
</html>
