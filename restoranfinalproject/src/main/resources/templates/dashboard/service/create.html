<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
  <meta charset="UTF-8">
  <title>Create</title>
</head>
<body>
<div layout:fragment="body">
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <input type="text" name="icon" class="form-control col-4" placeholder="Icon" required/>
    </div>

    <div class="form-group">
      <textarea type="text" name="title" class="form-control col-4" placeholder="Title" required></textarea>
    </div>

    <div class="form-group">
      <input type="text" name="description" class="form-control col-4" placeholder="Description" step="0.01" required/>
    </div>

    <div class="form-group">
      <input type="submit" value="Create" class="btn btn-success"/>
    </div>
  </form>
</div>

</body>
</html>
