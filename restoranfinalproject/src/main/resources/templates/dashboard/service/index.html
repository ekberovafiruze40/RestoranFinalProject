<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Service</title>
</head>
<body >
<div layout:fragment="body">
    <a th:href="@{/admin/service/create}" class="btn btn-outline-success">Create</a>
    <div style="overflow-x: auto;">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Icon</th>
            <th scope="col">Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="service: ${services}">
            <th th:text="${service.id}"  scope="row">1</th>
            <td th:text="${service.title}">Mark</td>
            <td th:text="${service.description}">Mark</td>
            <td th:text="${service.icon}">Mark</td>
            <td>
                <a th:href="'/admin/service/update/'+${service.id}" class="btn btn-outline-warning">update</a>
                <a th:href="'/admin/service/delete/'+${service.id}" class="btn btn-outline-danger">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>

</body>
</html>
