<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body >
<div layout:fragment="body">
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <input type="text" name="title" th:value="${service.title}" class="form-control col-4"
             placeholder="Title" required/>
    </div>
    <div class="form-group">
      <input type="text" name="description" th:value="${service.description}" class="form-control col-4"
             placeholder="Description" required/>
    </div>

    <div class="form-group">
      <input type="text" name="icon" th:value="${service.icon}" class="form-control col-4"
             placeholder="Icon" required/>
    </div>



    <div class="form-group">
      <input type="submit" value="Update" class="btn btn-success"/>
    </div>

  </form>
</div>

</body>
</html>
