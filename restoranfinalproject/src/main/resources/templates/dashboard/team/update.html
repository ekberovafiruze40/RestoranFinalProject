<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
  <meta charset="UTF-8">
  <title>Update</title>
</head>
<body >
<div layout:fragment="body">
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <input type="text" name="fullName" th:value="${team.fullName}" class="form-control col-4"
             placeholder="Full Name" required/>
    </div>
    <div class="form-group">
      <input type="text" name="imageUrl" th:value="${team.imageUrl}" class="form-control col-4"
             placeholder="ImageUrl" required/>
    </div>

    <div class="form-group">
      <input type="text" name="designation" th:value="${team.designation}" class="form-control col-4"
             placeholder="Designation" required/>
    </div>

    <div class="form-group">
      <input type="text" name="facebookIcon" th:value="${team.facebookIcon}" class="form-control col-4"
             placeholder="Facebook Icon" required/>
    </div>

    <div class="form-group">
      <input type="text" name="twitterIcon" th:value="${team.twitterIcon}" class="form-control col-4"
             placeholder="Twitter Icon" required/>
    </div>

    <div class="form-group">
      <input type="text" name="instagramIcon" th:value="${team.instagramIcon}" class="form-control col-4"
             placeholder="Instagram Icon" required/>
    </div>



    <div class="form-group">
      <input type="submit" value="Update" class="btn btn-success"/>
    </div>

  </form>
</div>

</body>
</html>
