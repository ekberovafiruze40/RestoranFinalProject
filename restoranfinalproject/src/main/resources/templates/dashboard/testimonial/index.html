<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
  <meta charset="UTF-8">
  <title>Testimonial</title>
</head>
<body >
<div layout:fragment="body">
  <a th:href="@{/admin/testimonial/create}" class="btn btn-outline-success">Create</a>
  <div style="overflow-x: auto;">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Icon</th>
      <th scope="col">Description</th>
      <th scope="col">ImageUrl</th>
      <th scope="col">Client Name</th>
      <th scope="col">Profession</th>
      <th scope="col">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="testimonial: ${testimonials}">
      <th th:text="${testimonial.id}"  scope="row">1</th>
      <td th:text="${testimonial.icon}">Mark</td>
      <td th:text="${testimonial.description}">Mark</td>
      <td th:text="${testimonial.imageUrl}">Mark</td>
      <td th:text="${testimonial.clientName}">Mark</td>
      <td th:text="${testimonial.profession}">Mark</td>
      <td>
        <a th:href="'/admin/testimonial/update/'+${testimonial.id}" class="btn btn-outline-warning">update</a>
        <a th:href="'/admin/testimonial/delete/'+${testimonial.id}" class="btn btn-outline-danger">delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</div>

</body>
</html>
